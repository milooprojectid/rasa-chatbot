version: "2.0"

intents:
  - greet
  - goodbye
  - faq
  - thanks
  - regist_event
  - affirm
  - deny

slots:
  nama:
    type: text
  email:
    type: text
  no_telfon:
    type: text

actions:
  - respond_faq

forms:
  - regist_form

responses:
  utter_greet:
    - text: "Hai"
    - text: "Halo"
    - text: "Iya"

  utter_goodbye:
    - text: "Bye"
    - text: "Sampai jumpa"
    - text: "Sampai jumpa lagi"

  utter_thanks:
    - text: "Sama-sama"

  utter_conf_event:
    - text: "Selamat datang di form registrasi event Miloo. Kamu akan dipandu untuk mengisi form registrasi. Apakah kamu bersedia melanjutkan?"

  utter_regist_success:
    - text: "Terima kasih telah mengisi form registrasi event Miloo. Untuk link event akan diberikan melalui email."

  utter_regist_failed:
    - text: "Terima kasih telah memberikan response. Kamu bisa mendapat info seputar event-event Miloo di channel dan akun media sosial miloo"

  utter_ask_nama:
    - text: "Dengan siapa saya berbicara?"

  utter_ask_email:
    - text: "Apa email kamu?"

  utter_ask_no_telfon:
    - text: "no telfon?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

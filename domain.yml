version: "2.0"

intents:
  - greet
  - goodbye
  - faq
  - thanks
  - regist_event
  - affirm
  - deny
  - event_history

slots:
  event_conf:
    type: text
  nama:
    type: text
  email:
    type: text
  no_telfon:
    type: text
  pekerjaan:
    type: text
  data_conf:
    type: text
  data_valid:
    type: text

actions:
  - respond_faq

forms:
  - regist_form
  - history_form

responses:
  utter_greet:
    - text: "Hai"
    - text: "Halo"

  utter_goodbye:
    - text: "Bye"
    - text: "Sampai jumpa"
    - text: "Sampai jumpa lagi"

  utter_thanks:
    - text: "Sama-sama"

  # FAQ
  utter_faq/miloo:
    - text: "Miloo Project adalah sebuah platform gerakan pemenuhan skill anak muda. Disini kita akan belajar dunia Hacker, Hipster, Hound, dan Hustler. Ikuti info setiap kegiatannya di Instagram @miloo.project agar kita bisa sama-sama membangun SDM yang maju."

  utter_faq/visi:
    - text: "Miloo fokus pada 4 kegiatan utamanya. yakni Sharing, Research, Develoment dan Campaign."

  utter_faq/misi:
    - text: "Tujuan utamanya yakni ingin memperkecil gap kebutuhan Indonesia terhadap tenaga kerja berskill yang tiap tahunnya kekurangan 3,8 juta."

  utter_faq/hq:
    - text: "Markas besar miloo berada di Jalan Danau Laut Tawar no A69, Bendungan Hilir, Jakarta Pusat"

  utter_faq/channel:
    - text: "Kamu bisa cek miloo di\nInstagram: https://www.instagram.com/miloo.project/ \nLinkedin: https://www.linkedin.com/company/milooproject/\nFacebook page: https://www.facebook.com/milooproject/ \nSpotify: https://open.spotify.com/show/1fbywVKi9L0ebmDErFkhLX?si=290GXrsnSdyrCyY2md_cYQ \nKumparan Story: https://kumparan.com/milo-project)\nYoutube: https://www.youtube.com/channel/UCZO6kJMmGEp05ITnwICxl_A"

  utter_faq/event:
    - text: "Jadwal event akan kami infokan di channel dan akun media sosial miloo, jadi pantengin terus yaa"

  # Regist Form
  utter_ask_event_conf:
    - text: "Selamat datang di form registrasi event Miloo. Kamu akan dipandu untuk mengisi form registrasi. Apakah kamu bersedia melanjutkan?"

  utter_regist_success:
    - text: "Terima kasih telah mengisi form registrasi event Miloo. Untuk link event akan diberikan melalui email."

  utter_regist_failed:
    - text: "Terima kasih telah memberikan response. Kamu bisa mendapat info seputar event-event Miloo di channel dan akun media sosial miloo"

  utter_ask_nama:
    - text: "Dengan siapa saya berbicara?"

  utter_ask_email:
    - text: "Apa email kamu?"

  utter_ask_no_telfon:
    - text: "Berapa nomor telfon kamu?"

  utter_ask_pekerjaan:
    - text: "Apa pekerjaan kamu saat ini?"

  utter_ask_data_conf:
    - text: "Berikut merupakan data yang kamu masukan\nNama: {nama}\nEmail: {email}\nNo.Telfon: {no_telfon}\nPekerjaan: {pekerjaan}\nApa data tersebut sudah benar?"

  utter_ask_data_valid:
    - text: "Data mana yang masih salah?"

  utter_default:
    - text: "Maaf, saya tidak mengerti apa yang kamu tanyakan."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
